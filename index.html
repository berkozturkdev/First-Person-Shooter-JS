<!DOCTYPE html>

<html>

<head>
    <title>First Person Shooter</title>
    <meta charset="utf-8">
    <script src="dist/libs.bundle.min.js"></script>
    <script src="dist/src.bundle.min.js"></script>

    <div id="blocker">
        <div id="instructions">
            <span id="title" style="font-size:50px">Click para empezar</span>
            <br />
            Si te quedas sin balas, acaba la partida
            <br />
            W, A, S, D = Moverse
            <br />
            Espacio = Saltar
            <br />
            Rueda/Q = Cambiar Arma
            <br />
            Click Izq = Disparar
            <br />
            Mover Rat√≥n = Mirar
            <br />
            Esc = Pausa
        </div>
    </div>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            cursor: none;
        }

        #blocker {

            position: absolute;

            width: 100%;
            height: 100%;

            background-color: rgba(0, 0, 0, 0.5);
        }

        #instructions {

            width: 100%;
            height: 100%;

            display: -webkit-box;
            display: -moz-box;
            display: box;

            -webkit-box-orient: horizontal;
            -moz-box-orient: horizontal;
            box-orient: horizontal;

            -webkit-box-pack: center;
            -moz-box-pack: center;
            box-pack: center;

            -webkit-box-align: center;
            -moz-box-align: center;
            box-align: center;

            color: #ffffff;
            text-align: center;

            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Div which will show statistical information -->
    <div id="Stats-output">
    </div>

    <!-- Div which will show several messages -->
    <div style="position:absolute; left:100px; top:10px" id="Messages">
    </div>

    <!-- Div which will hold the Output -->
    <div id="WebGL-output">
    </div>
</body>

</html>
